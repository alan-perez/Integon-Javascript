<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Clave del Usuario: <input type="text" id="txtClaveUsuario">
    <input id="btnBuscar" type="button" value="Buscar Usuario" onclick="consultaUsuario()">
    Nombre: <input type="text" id="txtNombre" readonly />
    Email: <input type="text" id="txtEmail" readonly />

    <script>
        function consultaUsuario(){
            let claveBusqueda = document.getElementById("txtClaveUsuario").value;
            let txtNombre = document.getElementById("txtNombre");
            let txtEmail = document.getElementById("txtEmail");
            fetch(`https://jsonplaceholder.typicode.com/users/${claveBusqueda}`)
            .then(
                response =>{
                    if(!response.ok) throw Error(response.status);
                    return response.json();
                } 
                )
            .then(user => {
                txtNombre.value = user.name;
                txtEmail.value = user.email;

            })
            .catch(error => console.log('No se pudo conectar'));
        }
        
    </script>

</body>

</html>
