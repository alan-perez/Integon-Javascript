<html lang="en">
<head>

<body>
    <input type="radio" id="currentLanguage" name="currentLanguage" onclick="changeDelegate(this)" value="english" >English<br>
    <input type="radio" id="currentLanguage" name="currentLanguage" onclick="changeDelegate(this)" value="spanish" >Espa√±ol<br>


<button id="btnAlertUsuario" value="Message">Saludo</button>
<script>
    function SaludaUsuario(){
        alert("Hola,usuario!")
    }

    function GreetUser(){
        alert("Hello,user!")
    }

    let eventHandler;

    function changeDelegate(radioButton){
      let boton = document.getElementById("btnAlertUsuario");
      boton.removeEventListener("click",eventHandler);

      if(radioButton.value == "english")
       eventHandler = GreetUser;
     else
       eventHandler = SaludaUsuario;
       
     boton.addEventListener("click",eventHandler);

    }




</script>

</body>
